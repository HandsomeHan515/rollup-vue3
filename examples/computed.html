<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
        const { computed, ref } = VueReactivity
        const age = ref(123)
        let a = computed(() => {
            console.log('render');
            return age.value + 10
        })
        console.log('a', a.value);
        console.log('a', a.value);
        console.log('a', a.value);
        console.log('a', a.value);
        a = computed(() => {
            console.log('render');
            return age.value + 11
        })
        console.log('a', a.value);

    </script>
</body>

</html>
