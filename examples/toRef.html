<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>
    <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
    <script>
        const { toRef, effect, reactive } = VueReactivity
        const state = reactive({ name: 'han' })
        let o = toRef(state, 'name')
        console.log(o);
        const { name } = o
        effect(() => {
            app.innerHTML = o.value
        })

        setTimeout(() => {
            o.value = 'handsome'
        }, 1000);
    </script>
</body>

</html>
